<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
</head>
<body>
    <main class="container py-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="{% url 'singup' %}" method="post" class="card card-body">
                    <h2 class="text-center">Crear cuenta de Usuario</h2>
                
                    {{ error }}
                
                    {% csrf_token %}
                
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="password1">Password:</label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contraseña">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="password2">Confirma tu contraseña:</label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu contraseña">
                    </div>
                    <br>
                    <button class="btn btn-primary">Crear e Iniciar sesion</button>
                </form>
            </div>
            <p>¿Ya tienes una cuenta? <a href="{% url 'signin' %}">Iniciar sesión</a></p>
        </div>
    </main>
</body>
</html>
