<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="{% static 'CitasApp/css/estilos.css' %}">


</head>
<body>

    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark mb-5">
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'inicio' %}">Citas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'citas_eliminadas' %}">Citas Eliminadas</a>
                        </li>
                    </ul>
                </div>
    
                <div class="col d-flex justify-content-end">
                    {% if user.is_authenticated %}
                        <div class="d-flex">
                            <span class="text-light" style="margin-right: 10px;">Hola, {{ user.username }}</span>
                            <a class="nav-link mr-5" href="{% url 'singout' %}" style="color: #00ffff;">Cerrar Sesion</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    
    <div class="container-fluid">
        {% block content %}

        
        {% endblock %}
    </div>
    <script src="{% static 'CitasApp/js/citas/citas.js' %}"></script>
</body>
</html>
