<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
</head>
<body>
    <main class="container py-5">
        <div class="row">
            <section class="col-md-4 offset-md-4">
                <form action="{% url 'signin' %}" method="post" class="card card-body">
                    <h1 class="text-center">Iniciar Sesion</h1>
            
                    {{ error }}
            
                    {% csrf_token %}
            
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Escribe tu contraseña">
                    </div>
                    <br>
                    <button class="btn btn-primary">Iniciar sesion</button>
            
                </form>
            </section>
            <p>¿No tienes una cuenta de usuario? <a href="{% url 'singup' %}">Crear cuenta nueva</a></p>
        </div>
    </main>
</body>
</html>
